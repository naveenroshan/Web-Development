<body class="text-center">
  <form action="/post" class="form-signin" method="POST">
    <img class="mb-4" src="https://cdn.auth0.com/blog/new-bootstrap4/logo.png" alt="" width="72" height="72" />
    <h1 class="h3 mb-3 font-weight-normal">Signup to My Newletter!</h1>
    <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus />
    <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required />
    <input type="email" name="email" class="form-control bottom" placeholder="Email Address" required />
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Sign Up
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; The Bootstrap</p>
  </form>
</body>
