<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Dom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="alert('I am js from inline');">
    <!--adding the inline javaScript-->
    <h1>Hello</h1>

    <a href ="https://www.google.com">google</a>
    
    <!--adding the script javaScript inside html tags-->
    <script type="text/javascript">
        alert("I am js from inside the script")
    </script>

    <!--adding the javaScript to the script file outside-->
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
