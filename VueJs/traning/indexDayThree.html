<!DOCTYPE html>
<html>
  <head>
    <title>Vue Js</title>
    <link href="styleDayTwo.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <!--Conditional-->
      <div>
        <h1>Conditional</h1>
        <button v-on:click="error=!error">Toggle error</button>
        <button v-on:click="suc=!suc">Toggle Sucess</button>
        <!--conditional vue property-->
        <p v-if="error">There is something</p>
        <p v-else-if="suc">success</p>
        <!--show condition-->
        <p v-show="error">show There is something</p>
        <p v-show="suc">show success</p>
      </div>

      <!--lopping with vue-->
      <div>
        <h1>lopping in vue</h1>
        <ul>
          <li v-for="value in characters">{{value}}</li>
        </ul>
        <div v-for="(value,index) in ninjas">
          <h4>{{index}}. {{value.name}} - {{value.age}}</h4>
        </div>

        <!--looping with key value-->
        <h2>looping with key value</h2>
        <template v-for="value in ninjas">
          <div v-for="(val,key) in value">
            <p>{{key}} - {{val}}</p>
          </div>
        </template>
      </div>
      <div>
        <h2>{{title}}</h2>
        <p>{{greet}}</p>
      </div>
    </div>

    <!--vue instance one-->
    <div id="vue-app-one">
      <h2>{{title}}</h2>
      <p>{{greet}}</p>
      <button v-on:click="changeTitleFristInstance">change app defl title</button>
    </div>

    <script src="appDayThree.js"></script>
  </body>
</html>
