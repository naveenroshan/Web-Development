<!DOCTYPE html>
<html>

<head>

    <style>
        body {
            background: #eee;
        }

        #main-content {
            background: #fff;
            width: 120px 20px;

            height: 100%;
            padding: 20px;
        }

<body>
    <div id="mian-content">

        <h1>css box model example</h1>

        <div class="blockzero">block level element two</div>

        <span class="inline">Inline element</span>
        <span class="inline">Inline element</span>

         <div class="inline-block">inline-block</div>

         <!--backgroung image-->
         <div id="banner"></div>

    </div>

</html>
